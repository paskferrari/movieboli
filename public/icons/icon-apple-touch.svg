<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" rx="20" fill="#1E3A5F"/>
  
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0.05"/>
    </radialGradient>
  </defs>
  <circle cx="90" cy="90" r="70" fill="url(#bgGradient)"/>
  
  <!-- Film reel design -->
  <circle cx="90" cy="90" r="45" stroke="#ffffff" stroke-width="2.5" fill="none"/>
  <circle cx="90" cy="90" r="32" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Film holes -->
  <circle cx="90" cy="50" r="3" fill="#ffffff"/>
  <circle cx="90" cy="130" r="3" fill="#ffffff"/>
  <circle cx="50" cy="90" r="3" fill="#ffffff"/>
  <circle cx="130" cy="90" r="3" fill="#ffffff"/>
  
  <!-- Diagonal holes -->
  <circle cx="118" cy="62" r="2" fill="#ffffff"/>
  <circle cx="62" cy="118" r="2" fill="#ffffff"/>
  <circle cx="62" cy="62" r="2" fill="#ffffff"/>
  <circle cx="118" cy="118" r="2" fill="#ffffff"/>
  
  <!-- Center hub -->
  <circle cx="90" cy="90" r="12" fill="#ffffff"/>
  <circle cx="90" cy="90" r="6" fill="#1E3A5F"/>
  
  <!-- Text -->
  <text x="90" y="155" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">MOVIEBOLI</text>
</svg>